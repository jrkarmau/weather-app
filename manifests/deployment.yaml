apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      imagePullSecrets:
      - name: ghcr-token
      containers:
      - name: weather-app
        image: ghcr.io/jrkarmau/weather-app:${IMAGE_TAG}
        ports:
        - containerPort: 3000
